<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Link to bootstrap, format needed is three column sections, ten in the middle for text and two for save and time areas -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- link to font awsome for floppy disk save icon, using version 5.8.1-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--link to google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to style sheet-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!--header area starts -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app. for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--header area ends -->
    <div class="container">
      <!-- Timeblock for 9AM goes here -->
      <!--row from Bootstrap will make row responsive/flex, hour9 will connect to JS where saving text fomr local storage-->
      <div id="hour9" class="time-block row">
        <!--hour class will format container on left side -->
        <div class="hour col-1">9:00am</div>
        <!--data time will be used to compate current time to this time and set the background color if past, present, future -->
        <textarea data-time="09" class="description col-10">
          <!--text area and description will help with help on click event to save text written and save from local storage. -->
        </textarea>
        <!--fas fa save is floppy disk icon from font awsome-->
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 10AM goes here -->
      <div id="hour10" class="time-block row">
        <div class="hour col-1">10:00am</div>
        <textarea data-time="10" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 11AM goes here -->
      <div id="hour11" class="time-block row">
        <div class="hour col-1">11:00am</div>
        <textarea data-time="11" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 12PM goes here -->
      <div id="hour12" class="time-block row">
        <div class="hour col-1">12:00PM</div>
        <textarea data-time="12" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="hour13" class="time-block row">
        <div class="hour col-1">1:00pm</div>
        <textarea data-time="13" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 2PM goes here -->
      <div id="hour14" class="time-block row">
        <div class="hour col-1">2:00PM</div>
        <textarea data-time="14" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 3PM goes here -->
      <div id="hour15" class="time-block row">
        <div class="hour col-1">3:00PM</div>
        <textarea data-time="15" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 4PM goes here -->
      <div id="hour16" class="time-block row">
        <div class="hour col-1">4:00PM</div>
        <textarea data-time="16" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <!-- Timeblocks for 5PM goes here -->
      <div id="hour17" class="time-block row">
        <div class="hour col-1">5:00PM</div>
        <textarea data-time="17" class="description col-10"> </textarea>
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
